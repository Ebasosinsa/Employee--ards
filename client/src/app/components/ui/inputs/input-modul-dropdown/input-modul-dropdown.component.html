<label class="body" for="{{forid}}">
	<div class="body__main">
		@if (isInvalid && formSubmitted) {
		<div class="body__main__err">{{title}} {{ErrorMessage}}</div>
		} @else{
		<div class="body__main__title" [class.show]="isShowed">{{title}}</div>
		}
		<div class="body__main__body" [class.show]="isShowed" [class.err]="isInvalid && formSubmitted">
			<input
				[readonly]="isReadOnly"
				#myInputDropDown
				type="{{type}}"
				id="{{inputid}}"
				class="body__main__body__input"
				autocomplete="off"
				[value]="value"
				placeholder="{{pholder}}"
				(input)="onInputValueChange($event)"
				(click)="toggleActive()"
				(blur)="isShowed=onBlur()"
			/><!--(keyup)="filteringArr()"-->
			<div class="body__main__body__caret" [class.show]="isShowed">
				<svg id="positions_worker_carret" class="" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M19.5 9L12 16.5L4.5 9" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
				</svg>
			</div>
		</div>
	</div>
	<div class="body__main__dropdown" [class.show]="isShowed">
		<div class="body__main__dropdown__body">
			@if (forid == 'positions_worker' && this.optionskeys.length == 0) {
			<div class="body__main__dropdown__body__row" name="dropdown__body__row" id="1">
				<div class="body__main__dropdown__body__row__text">Для появления должностей выберете Филиал!</div>
			</div>
			} @else {
			<div
				class="body__main__dropdown__body__row"
				name="dropdown__body__row"
				id="{{inputArrFiltered[this.optionskeys[0]]}}"
				*ngFor="let inputArrFiltered of options"
				(click)="addValue(inputArrFiltered[this.optionskeys[1]], inputArrFiltered[this.optionskeys[2]]); isShowed=false"
			>
				<div class="body__main__dropdown__body__row__text">{{inputArrFiltered[this.optionskeys[1]]}}</div>
			</div>
			}
		</div>
	</div>
</label>
